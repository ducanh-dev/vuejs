<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue component</title>
</head>

<body>
    <div id="app">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
        
        <blog-post 
            v-for="post in posts"
            v-bind:id="post.id"
            v-bind:title="post.title"
            v-bind:content="post.content"></blog-post>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        Vue.component('button-counter', {
            data: function () {
                return {
                    count: 0
                }
            },
            template: '<button v-on:click = "count++">you click {{ count }}</button>'
        });

        Vue.component('blog-post', {
            props: ['title', 'content'],
            template: '<div class="blog-post"><h3> {{ title }} </h3><div v-html="content"></div></div>'
        });
    
        new Vue({ 
            el: '#app',
            data: {
                posts: [
                    {id: 1, title: 'introduction', content: 'Lorem ipsum, dolor sit amet consectetur adipisicing elit.'},
                    {id: 1, title: 'geting started', content: 'Lorem ipsum, dolor sit amet consectetur adipisicing elit.'},
                    {id: 1, title: 'setting up', content: 'Lorem ipsum, dolor sit amet consectetur adipisicing elit.'}
                ]
            } 
        }); 
    </script>
</body>

</html>
